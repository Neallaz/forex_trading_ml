version: '3.8'

services:
  # Main Application Service
  forex-app:
    build:
      context: .
      target: development  # or 'production' for production
    container_name: forex-ml-trading
    ports:
      - "8501:8501"  # Streamlit Dashboard
      - "8000:8000"  # Optional: FastAPI for REST API
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      # API Keys (use .env file in production)
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - OANDA_ACCOUNT_ID=${OANDA_ACCOUNT_ID}
      - OANDA_ACCESS_TOKEN=${OANDA_ACCESS_TOKEN}
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./models:/app/models
      - ./trading:/app/trading
      - ./notebooks:/app/notebooks
      # For development: mount source code
      - ./config:/app/config
      - ./utils:/app/utils
      - ./dashboard:/app/dashboard
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - forex-network
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0

  # Jupyter Notebook Service (optional)
  jupyter:
    build:
      context: .
      target: development
    container_name: forex-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-forex123}
    networks:
      - forex-network
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=$${JUPYTER_TOKEN}
    restart: unless-stopped

  # PostgreSQL for storing results (optional)
  postgres:
    image: postgres:14-alpine
    container_name: forex-postgres
    environment:
      - POSTGRES_USER=forexuser
      - POSTGRES_PASSWORD=forexpass123
      - POSTGRES_DB=forex_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - forex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forexuser -d forex_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: forex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - forex-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # MLflow for experiment tracking (optional)
  mlflow:
    build:
      context: .
      target: development
    container_name: forex-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - mlflow_artifacts:/mlflow
      - ./mlflow:/app/mlflow
    networks:
      - forex-network
    command: mlflow server --backend-store-uri /mlflow --default-artifact-root /mlflow --host 0.0.0.0 --port 5000
    restart: unless-stopped
    depends_on:
      - postgres

  # MinIO for artifact storage (optional)
  minio:
    image: minio/minio
    container_name: forex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - forex-network
    command: server /data --console-address ":9001"
    restart: unless-stopped

  # Nginx as reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: forex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - forex-network
    depends_on:
      - forex-app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
  minio_data:

networks:
  forex-network:
    driver: bridge